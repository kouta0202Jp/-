  <body>
<h1 style="color:green;">URLデコード/</h1>
   <input type="text" id="inputText" placeholder="URLエンコードされた文字を入力">
    <button id="decodeButton">変換</button>
    <p id="outputText"></p> 
<br>
<h1 style="color:green;">Youtube</h1>
    <input type="text" id="youtubeUrl" placeholder="YouTubeのURLを入力してください">
    <button id="generateBtn">生成</button>
    <div id="iframeContainer"></div>
</body>
    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            const url = document.getElementById('youtubeUrl').value;
            const videoId = extractVideoId(url);
            if (videoId) {
                const iframeHtml = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
                document.getElementById('iframeContainer').innerHTML = iframeHtml;
            } else {
                alert('無効なYouTube URLです。');
            }
        });

        function extractVideoId(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            const matches = url.match(regex);
            return matches ? matches[1] : null;
        }
    </script>
<script>
    document.getElementById('decodeButton').addEventListener('click', function() {
    const inputText = document.getElementById('inputText').value;
    const decodedText = decodeURIComponent(inputText);
    const outputElement = document.getElementById('outputText');
    outputElement.innerText = decodedText;
    outputElement.style.color = 'green'; // 文字の色を緑に設定
});
  </script>
