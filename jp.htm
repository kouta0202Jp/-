  <body>
   <input type="text" id="inputText" placeholder="URLエンコードされた文字を入力">
    <button id="decodeButton">変換</button>
    <p id="outputText"></p> 
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fxb_Q-uVHag" title="YouTube video player" frameborder="0" allowfullscreen></iframe>

  <script>
    document.getElementById('decodeButton').addEventListener('click', function() {
    const inputText = document.getElementById('inputText').value;
    const decodedText = decodeURIComponent(inputText);
    document.getElementById('outputText').innerText = decodedText;
});
  </script>
