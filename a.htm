<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機種名アラート</title>
</head>
<body>
    <button id="alertButton">ボタンを押す</button>

    <script>
        document.getElementById('alertButton').addEventListener('click', function() {
            const deviceName = "iPhone"; // ここに機種名を設定
            alert(deviceName + "はハッピーです");
        });
    </script>
</body>
</html>
