<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングアニメーション</title>
    <style>
        #jp {
            font-size: 24px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="jp"></div>

    <script>
        const text = "こんにちは、これはタイピングアニメーションです。";
        const target = document.getElementById('jp');

        function typeWriter(text, i) {
            if (i < text.length) {
                target.innerHTML += text.charAt(i);
                i++;
                setTimeout(() => typeWriter(text, i), 100); // タイピング速度
            }
        }

        window.addEventListener('scroll', () => {
            const targetPosition = target.getBoundingClientRect().top;
            const windowHeight = window.innerHeight;

            if (targetPosition < windowHeight && target.innerHTML === '') {
                typeWriter(text, 0);
                // 一度だけ実行するため、イベントリスナーを削除
                window.removeEventListener('scroll', arguments.callee);
            }
        });
    </script>
</body>
</html>
