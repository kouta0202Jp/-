<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Metaキー無効化</title>
  </head>
  <body>
    <p>Metaキーを押してみてください。無効化されるはずです。</p>
    <script>
      document.addEventListener('keydown', function(event) {
        // Metaキー（左または右）を無効化
        if (event.code === 'MetaLeft' || event.code === 'MetaRight') {
          event.preventDefault(); // デフォルトの動作を防ぐ
          console.log('Metaキー（WindowsキーまたはCommandキー）は無効化されました。');
        }
      });
    </script>
  </body>
</html>
