<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ウィンドウ大量発生</title>
    <script>
        function openWindows() {
            for (let i = 0; i < 10; i++) { // 10回ウィンドウを開く
                window.open('http://358.f5.si/yajuu.htm'); // 任意のURLを指定
            }
        }
    </script>
</head>
<body>
    <h1>ウィンドウ大量発生スクリプト</h1>
    <button onclick="openWindows()">うりゃー！</button>
</body>
</html>
