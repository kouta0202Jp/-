<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are an Idiot</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 5rem;
            animation: float 2s infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(-20px); }
            50% { transform: translateY(20px); }
        }
    </style>
</head>
<body>
    <h1>You Are an Idiot</h1>
    <audio autoplay loop>
        <source src="youareanidiot.mp3" type="audio/mpeg">
    </audio>
    <script>
        // ウィンドウの複製を再現するコード
        setInterval(() => {
            window.open(window.location.href, '_blank', 'width=400,height=400');
        }, 5000); // 5秒ごとに新しいウィンドウを開く
    </script>
</body>
</html>
